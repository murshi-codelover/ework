

plugins {
    id "com.android.application"
    id "kotlin-android"
    id 'org.jetbrains.kotlin.android'
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

android {
    namespace = "com.example.newproject"
    compileSdk = 35
    ndkVersion = "25.2.9519653"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.newproject"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdkVersion = 23
        targetSdkVersion = 35
        versionCode = 1
        versionName ="1.0"
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
    buildFeatures {
        viewBinding true
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Import the Firebase BoM (Bill of Materials)
    implementation platform('com.google.firebase:firebase-bom:33.11.0')
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    // Add Firebase SDKs (Choose what you need)
    implementation 'com.google.firebase:firebase-auth'       // Authentication
    implementation 'com.google.firebase:firebase-firestore'  // Firestore Database
    implementation 'com.google.firebase:firebase-storage'    // Cloud Storage
    implementation 'com.google.firebase:firebase-messaging'  // Push Notifications
}
